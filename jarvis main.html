<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S | OS Interface</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --primary: #00f3ff;
            --jarvis: #00f3ff;
            --bg-dark: #050505;
            --glass: rgba(0, 15, 30, 0.8);
            --border: 1px solid rgba(0, 243, 255, 0.4);
        }

        body {
            margin: 0; height: 100vh;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at center, #001525 0%, #000 100%);
            color: var(--primary);
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
        }

        /* --- HUD (ORIGINAL) --- */
        .hud {
            width: 460px; height: 460px; position: fixed;
            bottom: 30px; left: 30px; transform: scale(0.6);
            transform-origin: bottom left; z-index: 10;
        }
        .pulse, .glow, .mainRing, .binaryRing, .dashRing, .ovalDotsRing, .neonArc, .ticks {
            position: absolute; inset: 0; margin: auto; border-radius: 50%;
        }
        .pulse { width: 230px; height: 230px; border: 3px solid var(--jarvis); box-shadow: 0 0 35px var(--jarvis); }
        .glow { width: 300px; height: 300px; background: radial-gradient(circle, rgba(0, 243, 255, 0.2), transparent 70%); filter: blur(6px); }
        .mainRing { width: 330px; height: 330px; border: 4px solid var(--jarvis); box-shadow: 0 0 30px var(--jarvis); }
        .binaryRing { width: 380px; height: 380px; border: 2px dotted rgba(0, 243, 255, 0.3); animation: rot 9s linear infinite; }
        .dashRing { width: 420px; height: 420px; border: 3px dashed rgba(0, 243, 255, 0.2); animation: rot 14s linear infinite reverse; }
        .ovalDotsRing { width: 350px; height: 350px; animation: rot 10s linear infinite; }
        .ovalDotsRing span { position: absolute; width: 16px; height: 7px; background: var(--jarvis); border-radius: 50%; top: 0; left: 50%; transform-origin: center 175px; }
        .neonArc { width: 350px; height: 350px; border-top: 10px solid var(--jarvis); transform: rotate(-18deg); }
        .ticks { width: 460px; height: 460px; animation: rot 22s linear infinite; }
        .ticks span { position: absolute; width: 3px; height: 16px; background: var(--jarvis); top: 0; left: 50%; transform-origin: center 230px; }
        .text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: 'Orbitron'; font-weight: bold; font-size: 22px; letter-spacing: 5px; }
        @keyframes rot { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- LOG BOX (TOP LEFT) --- */
        #log-box {
            position: fixed; top: 20px; left: 20px; width: 350px; height: 250px;
            background: var(--glass); border: var(--border); border-left: 4px solid var(--primary);
            z-index: 50; display: flex; flex-direction: column;
        }
        .header { background: rgba(0, 243, 255, 0.1); padding: 8px; font-size: 12px; font-family: 'Orbitron'; border-bottom: 1px solid rgba(0, 243, 255, 0.2); }
        #terminal { flex: 1; padding: 10px; overflow-y: auto; font-size: 13px; }
        .log-entry { margin-bottom: 6px; animation: fadeIn 0.3s forwards; }
        .log-entry.user { color: #fff; text-align: right; }

        /* --- COMMAND BOX (BOTTOM RIGHT) --- */
        .cmd-container {
            position: fixed; bottom: 40px; right: 40px; width: 400px;
            background: rgba(0, 20, 30, 0.9); border: 1px solid var(--primary);
            padding: 15px; display: flex; align-items: center; gap: 10px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        #cmdInput { flex: 1; background: transparent; border: none; border-bottom: 1px solid rgba(0,243,255,0.3); color: white; outline: none; }
        #micBtn { width: 45px; height: 45px; border: 1px solid var(--primary); background: none; color: var(--primary); cursor: pointer; border-radius: 5px; }
        #micBtn.listening { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

        /* --- MAP (TOP RIGHT) --- */
        #map-box { position: fixed; top: 20px; right: 20px; width: 280px; height: 180px; border: var(--border); overflow: hidden; }
        #map { width: 100%; height: 100%; filter: invert(100%) hue-rotate(180deg) brightness(90%); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="log-box">
        <div class="header">STATUS: ACTIVE LOG</div>
        <div id="terminal"></div>
    </div>

    <div class="hud">
        <div class="pulse"></div><div class="glow"></div><div class="mainRing"></div><div class="binaryRing"></div><div class="dashRing"></div>
        <div class="ovalDotsRing"><script>for(let i=0;i<40;i++)document.write(`<span style="transform:rotate(${i*9}deg)"></span>`);</script></div>
        <div class="neonArc"></div>
        <div class="ticks"><script>for(let i=0;i<48;i++)document.write(`<span style="transform:rotate(${i*7.5}deg)"></span>`);</script></div>
        <div class="text">J.A.R.V.I.S</div>
    </div>

    <div id="map-box">
        <div id="map"></div>
    </div>

    <div class="cmd-container">
        <input id="cmdInput" placeholder="AWAITING ORDERS..." autocomplete="off">
        <button id="micBtn" onclick="toggleVoice()">ðŸŽ¤</button>
    </div>

    <script>
        const contacts = { "maam": "917508956780" };
        let isListening = false;

        const terminal = document.getElementById('terminal');
        function log(text, type="system") {
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            div.innerText = `[${new Date().toLocaleTimeString()}] ${text.toUpperCase()}`;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // --- JARVIS VOICE ENGINE ---
        function speak(text) {
            log(text, "system");
            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            
            // Try for British Male Voice
            const jarvisVoice = voices.find(v => v.name.includes('UK English Male')) || 
                                voices.find(v => v.lang === 'en-GB') || 
                                voices[0];
            
            utterance.voice = jarvisVoice;
            utterance.rate = 0.9;
            utterance.pitch = 0.85; 
            window.speechSynthesis.speak(utterance);
        }

        // Voice recognition
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-IN';

        function toggleVoice() {
            if(!isListening) {
                recognition.start();
                document.getElementById('micBtn').classList.add('listening');
                isListening = true;
            } else {
                recognition.stop();
            }
        }

        recognition.onresult = (e) => {
            const cmd = e.results[0][0].transcript.toLowerCase();
            log(cmd, "user");
            handleCommand(cmd);
        };

        recognition.onend = () => {
            isListening = false;
            document.getElementById('micBtn').classList.remove('listening');
        };

        function handleCommand(cmd) {
            if(cmd.includes("hello") || cmd.includes("jarvis")) speak("Welcome back, sir. Systems are at one hundred percent.");
            else if(cmd.includes("call")) {
                speak("Establishing communication link.");
                window.open(`https://wa.me/${contacts.maam}`, "_blank");
            }
            else if(cmd.includes("time")) speak("It is currently " + new Date().toLocaleTimeString());
            else speak("Command processed, but no action was defined.");
        }

        // Map Init
        const map = L.map('map', { zoomControl: false }).setView([30.7090, 76.7190], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        document.getElementById('cmdInput').addEventListener('keydown', (e) => {
            if(e.key === 'Enter') {
                log(e.target.value, "user");
                handleCommand(e.target.value.toLowerCase());
                e.target.value = "";
            }
        });

        // Warm up voices
        window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
    </script>
</body>
</html>
