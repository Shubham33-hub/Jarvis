<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S</title>

    <!-- Leaflet Map Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: 'Arial Narrow', Arial, sans-serif;
        }

        /* ---------------- HUD (UNCHANGED) ---------------- */
        .hud {
            width: 460px;
            height: 460px;
            position: fixed;
            bottom: 30px;
            left: 30px;
            transform: scale(0.50);
            transform-origin: bottom left;
            z-index: 10;
        }

        :root {
            --jarvis: #00ddff;
            --blue: #00ddff;
        }

        /* HUD Shapes */
        .pulse,
        .glow,
        .mainRing,
        .binaryRing,
        .dashRing,
        .ovalDotsRing,
        .neonArc,
        .ticks,
        .segments {
            position: absolute;
            inset: 0;
            margin: auto;
            border-radius: 50%;
        }

        .pulse {
            width: 230px;
            height: 230px;
            border: 3px solid var(--jarvis);
            box-shadow: 0 0 35px var(--jarvis), inset 0 0 30px #00ddff44;
        }

        .glow {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 221, 255, 0.25), transparent 70%);
            filter: blur(6px);
        }

        .mainRing {
            width: 330px;
            height: 330px;
            border: 4px solid var(--jarvis);
            box-shadow: 0 0 30px var(--jarvis);
        }

        .binaryRing {
            width: 380px;
            height: 380px;
            border: 2px dotted #00ddff55;
            animation: rotate 9s linear infinite;
        }

        .dashRing {
            width: 420px;
            height: 420px;
            border: 3px dashed #00ddff44;
            animation: rotate 14s linear infinite reverse;
        }

        .ovalDotsRing {
            width: 350px;
            height: 350px;
            animation: rotate 10s linear infinite;
        }

        .ovalDotsRing span {
            position: absolute;
            width: 16px;
            height: 7px;
            background: var(--jarvis);
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform-origin: center 175px;
            box-shadow: 0 0 12px var(--jarvis);
        }

        .neonArc {
            width: 350px;
            height: 350px;
            border-top: 10px solid var(--jarvis);
            border-left: 2px solid #00ddff44;
            border-right: 2px solid #00ddff44;
            filter: drop-shadow(0 0 20px var(--jarvis));
            transform: rotate(-18deg);
        }

        .ticks {
            width: 460px;
            height: 460px;
            animation: rotate 22s linear infinite;
        }

        .ticks span {
            position: absolute;
            width: 3px;
            height: 16px;
            background: var(--jarvis);
            top: 0;
            left: 50%;
            transform-origin: center 230px;
            box-shadow: 0 0 8px var(--jarvis);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--blue);
            font-size: 23px;
            font-weight: bold;
            letter-spacing: 10px;
            text-shadow: 0 0 15px var(--blue);
        }

        /* ---------------- MAP PANEL ---------------- */
        #mapBox {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 240px;
            /* Smaller width */
            height: 180px;
            /* Smaller height */
            border: 2px solid #00ddff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 25px #00ddff;
            z-index: 6;
            transition: all 0.3s ease;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Radar Scan */
        .radar {
            position: absolute;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: conic-gradient(rgba(0, 255, 255, 0.4), transparent 50%);
            animation: radarSpin 4s linear infinite;
            pointer-events: none;
            transform: translate(-55px, -85px);
        }

        @keyframes radarSpin {
            from {
                transform: translate(-55px, -85px) rotate(0deg);
            }

            to {
                transform: translate(-55px, -85px) rotate(360deg);
            }
        }

        /* ---------------- COMMAND INPUT ---------------- */
        #commandBox {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 420px;
            background: rgba(0, 200, 255, 0.15);
            border: 2px solid var(--blue);
            border-radius: 18px;
            padding: 15px;
            box-shadow: 0 0 25px var(--blue);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #cmdInput {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background: transparent;
            border: none;
            outline: none;
            color: var(--blue);
            font-weight: bold;
            text-shadow: 0 0 10px var(--blue);
        }

        #micBtn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--blue);
            background: radial-gradient(circle, rgba(0, 221, 255, 0.3), rgba(0, 221, 255, 0.1));
            color: var(--blue);
            font-size: 26px;
            cursor: pointer;
            box-shadow: 0 0 20px var(--blue);
            transition: 0.2s;
        }

        #micBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px var(--blue);
        }

        .jarvis_image {
            height: 200px;
            width: 850px;
            background-color: white;
            margin-left: 350px;
            margin-top: 150px;

        }
    </style>
</head>

<body>

    <div class="hud">
        <div class="pulse"></div>
        <div class="glow"></div>
        <div class="mainRing"></div>
        <div class="binaryRing"></div>
        <div class="dashRing"></div>

        <div class="ovalDotsRing">
            <script>
                for (let i = 0; i < 40; i++) {
                    document.write(`<span style="transform: rotate(${i * 9}deg)"></span>`);
                }
            </script>
        </div>

        <div class="neonArc"></div>

        <div class="ticks">
            <script>
                for (let i = 0; i < 48; i++) {
                    document.write(`<span style="transform: rotate(${i * 7.5}deg)"></span>`);
                }
            </script>
        </div>

        <div class="segments"></div>
        <div class="text">J.A.R.V.I.S</div>
    </div>

    <div id="mapBox">
        <div id="map"></div>
        <div class="radar"></div>
    </div>

    <div id="commandBox">
        <input id="cmdInput" placeholder="Type your command...">
        <button id="micBtn" onclick="startVoice()">ðŸŽ¤</button>
    </div>

    <div class=" jarvis_image">

    </div>
    <script>
        const contacts = {
            arjun: "917508956780",
            "exam it madam": "917508956780"
        };

        function speak(text) {
            let u = new SpeechSynthesisUtterance(text);
            u.rate = 1;
            speechSynthesis.speak(u);
        }

        const recog = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recog.lang = "en-IN";
        let jarvisActive = false;

        function startVoice() { recog.start(); }

        recog.onresult = (e) => {
            let command = e.results[0][0].transcript.toLowerCase();
            console.log("Heard:", command);

            if (command.includes("jarvis")) {
                if (!jarvisActive) {
                    jarvisActive = true;
                    speak("Hello sir, how may I assist you?");
                } else {
                    speak("Yes sir?");
                }
                return;
            }

            if (command.includes("call")) {
                let name = command.replace("call", "").trim();
                callPerson(name);
            }
        };

        function callPerson(name) {
            if (contacts[name]) {
                let num = contacts[name];
                speak("Calling " + name);
                window.open(`https://wa.me/${num}`, "_blank");
            } else {
                speak("Contact not found");
            }
        }

        document.getElementById("cmdInput").addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                let text = e.target.value.toLowerCase();
                e.target.value = "";

                if (text.includes("call")) {
                    callPerson(text.replace("call", "").trim());
                }
            }
        });

        let map = L.map("map").setView([30.7090, 76.7190], 16);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

        L.marker([30.7090, 76.7190]).addTo(map)
            .bindPopup("ðŸ“ Your Location: Sector 46C, Chandigarh")
            .openPopup();

        speak("Your location is locked sir.");

        document.getElementById("mapBox").onclick = () => {
            map.invalidateSize();
            document.getElementById("mapBox").style.width = "95vw";
            document.getElementById("mapBox").style.height = "90vh";
            document.getElementById("mapBox").style.left = "2vw";
            document.getElementById("mapBox").style.top = "2vh";
            speak("Expanding the map sir");
        };
    </script>

</body>

</html>
